<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本粒子效果</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #controls label {
            color: #eee;
            margin-right: 5px;
        }
        #textInput {
            padding: 8px 12px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #333;
            min-width: 200px; /* Adjust as needed */
        }
        #updateButton {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #updateButton:hover {
            background-color: #45a049;
        }
        #updateButton:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="controls">
        <label for="textInput">输入文字:</label>
        <input type="text" id="textInput" placeholder="请输入">
        <button id="updateButton">生成</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
